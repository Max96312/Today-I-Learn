  <!-- 6. while을 range로 -->
  <script>
    const { L, C } = window._;

    function f3_1(end) {
      let i = 0;
      while (i < end) {
        console.log(i);
        ++i;
      }
    }
    // f3_1(10);

    function f3_2(end) {
      let i = 0;
      while (i < end) {
        if (i % 2){
          console.log(i);
        }
        ++i;
      }
    }
    // f3_2(10);

    function f3_3(end) {
      let i = 1;
      while (i < end) {
        console.log(i);
        i += 2;
      }
    }
    // f3_3(10);

    function f4_1(end) {
      _.each(console.log, L.range(end));
    }
    // f4_1(10);

    function f4_2(end) {
      _.each(console.log, L.range(1, end, 2));
    }
    f4_2(10);
  </script>
