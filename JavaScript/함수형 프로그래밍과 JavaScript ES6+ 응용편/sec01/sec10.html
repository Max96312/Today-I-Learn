  <!-- 8. 추억의 별 그리기, 구구단 -->
  <script>
    const { L, C } = window._;

    const join = sep => _.reduce((a, b) => `${a}${sep}${b}`)

    _.go(
      _.range(2, 10),
      _.map(a => _.go(
        _.range(1, 10),
        _.map(b => `${a}X${b}=${a*b}`),
        join('\n')
      )),
      join('\n\n'),
      console.log
    )
